<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="max-length island">
    <div>
      <h1 class="pad-t push">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <fieldset>
      <legend class="italic giga push-1-2">Personal details</legend>
      <form class="push-0 grid" method="post" action="https://formspree.io/mart1003@algonquinlive.com">
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="age">Age</label>
          <input type="number" id="age" name="age">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="fitness">Physical fitness</label>
          <select name="fitness" id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push unit xs-1">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </form>
    </fieldset>

    <fieldset>
      <legend class="italic giga push-1-2">Mission statement</legend>
      <form class="push-0 grid" method="POST" action="https://formspree.io/mart1003@algonquinlive.com">
        <div class="push unit xs-1">
          <label for="comment">Why do you want to go to Mars?</label>
          <textarea id="comment" name="comment"></textarea>
        </div>
        <div class="unit">
          <button class="btn" type="submit">Register for the trip!</button>
          <input type="hidden" name="subject" value="Request to join the mission">
        </div>
      </form>
    </fieldset>
  </section>

</body>
</html>
