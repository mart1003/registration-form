<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 bad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

  <fieldset>
    <legend>Personal details</legend>
    <form class="push-0" method="post" action="https://formspree.io/mart1003@algonquinlive.com">
    <div class="push">
      <label for="name">Name</label>
      <input id="name" name="name">
    </div>
    <div class="push">
      <label for="age">Age</label>
      <input type="number" id="age" name="age">
    </div>
    <div class="push">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="push">
      <label for="subject">Physical fitness</label>
      <select id="subject">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
    </div>
    <div class="push">
      <label for="address">Address</label>
      <textarea type="address" id="address" name="address"></textarea>
    </div>
  </fieldset>

  <fieldset>
    <legend>Mission statement</legend>
    <div class="push">
      <label for="details">Why do you want to go to Mars?</label>
      <textarea type="details" id="details" name="details"></textarea>
    </div>
    <div>
      <button class="btn" type="submit">Register for the trip!</button>
    </div>
  </fieldset>

</body>
</html>
